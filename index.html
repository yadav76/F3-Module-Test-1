<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-M-C</title>

    <link rel="icon" href="logo.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Management CRUD</h1>
        <div class="input">
            <input type="text" placeholder="Name" id="name">
            <input type="email" placeholder="Email" id="email" name="email" required>
            <input type="number" placeholder="GPA" id="grade">
            <input type="number" placeholder="Age" id="age">
            <input type="text" placeholder="Degree" id="degree">
        </div>
    
        <div class='btn'>
            <button type="submit" id="submit" onclick="addStudentRecord()">Add Student</button>
        </div>

    
        <input class="searchStudent" type="text" id="search" onkeyup="searchStudent()" placeholder="Search By Name, email or Degree">

        <table class="table" id="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>GPA</th>
                    <th>Degree</th>
                </tr>
            </thead>
    
            <tbody id="table-body">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
