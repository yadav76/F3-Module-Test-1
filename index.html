<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Employees</title>

    <link rel="icon" href="logo.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>New Employees</h3>
        <div class="input">
            <div>
                <label for="name">Enter Name</label>
                <input type="text"  id="name" name="name">
            </div>

            <div>
                <label for="profession">Enter Profession</label>
                <input type="text" id="email" name="profession">
            </div>

            <div>
                <label for="age">Enter Age</label>
                <input type="text"  id="age" name="age">
            </div>
            <!-- <input type="number" placeholder="Age" id="age">
            <input type="text" placeholder="Degree" id="degree"> -->
        </div>
        

        <button type="submit" id="submit" onclick="addStudentRecord()">Add User</button>

        <p id="error"></p>

        <p id="success"></p>

    
        <!-- <input class="searchStudent" type="text" id="search" onkeyup="searchStudent()" placeholder="Search By Name, email or Degree"> -->

        <table class="table" id="table" border="0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <!-- <th>GPA</th> -->
                </tr>
            </thead>
    
            <tbody id="table-body">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
